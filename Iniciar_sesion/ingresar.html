    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Iniciar sesión</title>
    </head>
    <body>
        <a href="../Inicio/pagina-inicio.html">
          <img class="logo" src="../img/logo.png" alt="Logo de FG Tecno S.A.S">
        </a>
        
        <div class="login">
            <h2 class="titulo">Ingreso usuarios</h2> <br>
            <form id="login-form">
              <label for="email">Correo Electrónico:</label>
              <input type="text" id="email" name="email" required>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
              <input type="submit" value="Iniciar Sesión">
              <script src="app.js"></script>

            </form>
           
            <p class="olvidar"><a href="../Olvidar_contraseña/restaurar_clave.html">¿Olvidaste tu contraseña?</a> </p>
           
            <p class="registrarse">¿No tienes una cuenta? <a href="../Registrarse/registrarse.html">Regístrate aquí</a></p>
          </div>
    
          <script>
            document.getElementById('login-form').addEventListener('submit', function (event) {
              event.preventDefault();
          
              var email = document.getElementById('email').value;
              var password = document.getElementById('password').value;
          
              if (email === 'usuario@example.com' && password === 'contraseña123') {
                alert('Inicio de sesión exitoso. Redirigiendo...');
                // Puedes redirigir al usuario a la página deseada después del inicio de sesión
                // Por ejemplo: window.location.href = 'ruta_de_redireccion.html';
              } else {
                alert('Error de inicio de sesión. Verifica tus credenciales.');
              }
            });
          </script>
    </body>
